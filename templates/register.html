<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label>Login: <input type="text" name="login" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <label>First Name: <input type="text" name="first_name" required></label><br><br>
        <label>Last Name: <input type="text" name="last_name" required></label><br><br>
        <label>Birth Date: <input type="number" name="birth_date" required></label><br><br>
        <input type="submit" value="Register">
    </form>
    <a href="/login">Already have an account? Login here</a>
</body>
</html>
